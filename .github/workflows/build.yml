name: Build NumWorks App

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: sudo apt update && sudo apt install -y gcc-arm-none-eabi

      - name: Build
        run: make

      - name: Upload NWA
        uses: actions/upload-artifact@v4
        with:
          name: numworks-app
          path: build/*.nwa
